<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto Divergences Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background:#1e1e1e; color:#fff; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #555; padding: 8px; text-align: center; }
        th { background-color: #333; }
        td.Bullish { background-color: #28a745; }
        td.Bearish { background-color: #dc3545; }
        td.None { background-color: #555; }
    </style>
</head>
<body>
    <h1>Crypto Divergences Dashboard</h1>
    <table id="divTable">
        <thead>
            <tr>
                <th>Crypto</th>
                <th>15m</th>
                <th>1h</th>
                <th>4h</th>
                <th>1d</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        async function fetchDivergences() {
            try {
                const res = await fetch('https://crypto-div-dashboard.onrender.com/divergences'); // mettre ton URL Render
                const data = await res.json();
                const tbody = document.querySelector("#divTable tbody");
                tbody.innerHTML = ""; // reset

                for (const crypto in data) {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `<td>${crypto}</td>` +
                        Object.values(data[crypto]).map(val => `<td class="${val}">${val}</td>`).join('');
                    tbody.appendChild(tr);
                }
            } catch (err) {
                console.error(err);
            }
        }

        fetchDivergences();
        setInterval(fetchDivergences, 60 * 1000); // update toutes les 60 secondes
    </script>
</body>
</html>
