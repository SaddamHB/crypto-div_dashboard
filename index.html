<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Crypto Divergences Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background:#1e1e1e; color:#fff; }
        h1 { text-align: center; }
        table { border-collapse: collapse; width: 80%; margin: 20px auto; }
        th, td { border: 1px solid #555; padding: 10px; text-align: center; }
        th { background-color: #333; }
        td.Bullish { background-color: #28a745; }
        td.Bearish { background-color: #dc3545; }
        td.None { background-color: #555; }
        td.Error { background-color: #ffa500; color: #000; }
    </style>
</head>
<body>
    <h1>Crypto Divergences Dashboard</h1>
    <table id="divTable">
        <thead>
            <tr>
                <th>Crypto</th>
                <th>15m</th>
                <th>1h</th>
                <th>4h</th>
                <th>1d</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const API_URL = 'https://crypto-div-dashboard.onrender.com/divergences'; // Remplace par ton URL Render si diff√©rente

        async function fetchDivergences() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                const tbody = document.querySelector("#divTable tbody");
                tbody.innerHTML = ""; // reset

                for (const crypto in data) {
                    const tr = document.createElement("tr");
                    const rowHtml = `<td>${crypto}</td>` + 
                        Object.values(data[crypto]).map(val => {
                            let cls = val;
                            if (!["Bullish","Bearish","None"].includes(val)) cls = "Error";
                            return `<td class="${cls}">${val}</td>`;
                        }).join('');
                    tr.innerHTML = rowHtml;
                    tbody.appendChild(tr);
                }
            } catch (err) {
                console.error(err);
            }
        }

        // Initial fetch
        fetchDivergences();
        // Update toutes les 60 secondes
        setInterval(fetchDivergences, 60000);
    </script>
</body>
</html>
